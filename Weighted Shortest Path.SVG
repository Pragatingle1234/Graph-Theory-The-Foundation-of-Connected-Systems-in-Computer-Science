<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #059669; stroke: #fff; stroke-width: 2; }
    .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: central; }
    .edge { stroke: #1f2937; stroke-width: 2; fill: none; }
    .weighted-edge { stroke: #dc2626; stroke-width: 4; fill: none; }
    .weight-label { fill: #1f2937; font-family: sans-serif; font-size: 12px; }
    .shortest-weight-label { fill: #dc2626; font-weight: bold; font-size: 14px; }
  </style>

  <!-- Nodes (Vertices: Cities) -->
  <circle class="node" cx="50" cy="125" r="20" />
  <text class="label" x="50" y="125">Start</text>
  <circle class="node" cx="200" cy="50" r="20" />
  <text class="label" x="200" y="50">City A</text>
  <circle class="node" cx="200" cy="200" r="20" />
  <text class="label" x="200" y="200">City B</text>
  <circle class="node" cx="350" cy="125" r="20" />
  <text class="label" x="350" y="125">End</text>

  <!-- Edges and Weights -->

  <!-- Start -> City A (Path 1, Shortest) -->
  <line class="weighted-edge" x1="70" y1="110" x2="180" y2="60" />
  <text class="shortest-weight-label" x="120" y="80" text-anchor="middle">5</text>

  <!-- Start -> City B (Path 2) -->
  <line class="edge" x1="70" y1="140" x2="180" y2="190" />
  <text class="weight-label" x="120" y="170" text-anchor="middle">15</text>

  <!-- City A -> End (Path 3, Shortest) -->
  <line class="weighted-edge" x1="220" y1="65" x2="330" y2="110" />
  <text class="shortest-weight-label" x="270" y="85" text-anchor="middle">10</text>

  <!-- City B -> End (Path 4) -->
  <line class="edge" x1="220" y1="185" x2="330" y2="140" />
  <text class="weight-label" x="270" y="165" text-anchor="middle">12</text>

  <!-- Path A to B (No good) -->
  <line class="edge" x1="200" y1="70" x2="200" y2="180" />
  <text class="weight-label" x="210" y="130">20</text>

  <!-- Highlight Shortest Path (Start -> A -> End, Total Cost 15) -->
  <text x="200" y="240" class="label" fill="#dc2626" font-size="16px">Shortest Path (Red): Start -> City A -> End (Cost 15)</text>
</svg>
