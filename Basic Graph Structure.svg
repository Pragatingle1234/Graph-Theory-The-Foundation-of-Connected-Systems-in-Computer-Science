<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #1d4ed8; stroke: #fff; stroke-width: 2; }
    .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: central; }
    .edge { stroke: #374151; stroke-width: 2; fill: none; }
    .weighted-edge { stroke: #b91c1c; stroke-width: 3; fill: none; }
    .weight-label { fill: #b91c1c; font-family: sans-serif; font-size: 12px; }
  </style>

  <!-- Nodes (Vertices) -->
  <circle class="node" cx="50" cy="125" r="20" />
  <text class="label" x="50" y="125">V1</text>
  <circle class="node" cx="150" cy="50" r="20" />
  <text class="label" x="150" y="50">V2</text>
  <circle class="node" cx="250" cy="50" r="20" />
  <text class="label" x="250" y="50">V3</text>
  <circle class="node" cx="350" cy="125" r="20" />
  <text class="label" x="350" y="125">V4</text>
  <circle class="node" cx="200" cy="200" r="20" />
  <text class="label" x="200" y="200">V5</text>

  <!-- Edges (Links) -->

  <!-- 1. Undirected Edge (V1 to V2) -->
  <line class="edge" x1="70" y1="110" x2="135" y2="60" />

  <!-- 2. Directed Edge (V2 to V3) -->
  <line class="edge" x1="170" y1="50" x2="230" y2="50" marker-end="url(#arrowhead)" />

  <!-- 3. Weighted Edge (V3 to V4) -->
  <line class="weighted-edge" x1="270" y1="50" x2="330" y2="105" />
  <text class="weight-label" x="300" y="70" text-anchor="middle">W=15</text>

  <!-- 4. Self-Loop (V5) -->
  <path class="edge" d="M220,200 a15,15 0 1,0 0,-15" transform="rotate(-45 220 200)" />

  <!-- 5. V4 to V5 -->
  <line class="edge" x1="330" y1="140" x2="220" y2="190" />


  <!-- Arrowhead definition for directed edges -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <text x="200" y="240" class="label" fill="#374151" font-size="16px">Basic Graph Structure (Undirected, Directed, Weighted)</text>
</svg>
