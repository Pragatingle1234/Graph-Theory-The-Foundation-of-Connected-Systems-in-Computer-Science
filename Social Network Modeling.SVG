<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #f97316; stroke: #fff; stroke-width: 2; }
    .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: central; }
    .influencer { fill: #ef4444; stroke: #fff; stroke-width: 3; }
    .edge { stroke: #4b5563; stroke-width: 2; }
  </style>

  <!-- Nodes (Users) -->
  <circle class="node" cx="50" cy="125" r="15" />
  <text class="label" x="50" y="125">U1</text>
  <circle class="node" cx="150" cy="50" r="15" />
  <text class="label" x="150" y="50">U2</text>
  <circle class="influencer" cx="200" cy="125" r="25" />
  <text class="label" x="200" y="125">U3</text> <!-- Central Influencer -->
  <circle class="node" cx="250" cy="50" r="15" />
  <text class="label" x="250" y="50">U4</text>
  <circle class="node" cx="350" cy="125" r="15" />
  <text class="label" x="350" y="125">U5</text>
  <circle class="node" cx="300" cy="200" r="15" />
  <text class="label" x="300" y="200">U6</text>

  <!-- Edges (Connections) -->
  <line class="edge" x1="65" y1="125" x2="175" y2="125" /> <!-- U1 <-> U3 -->
  <line class="edge" x1="160" y1="65" x2="185" y2="105" /> <!-- U2 <-> U3 -->
  <line class="edge" x1="260" y1="65" x2="215" y2="105" /> <!-- U4 <-> U3 -->
  <line class="edge" x1="335" y1="125" x2="225" y2="125" /> <!-- U5 <-> U3 -->
  <line class="edge" x1="290" y1="185" x2="215" y2="145" /> <!-- U6 <-> U3 -->
  <line class="edge" x1="165" y1="50" x2="235" y2="50" /> <!-- U2 <-> U4 -->
  <line class="edge" x1="315" y1="185" x2="335" y2="140" /> <!-- U6 <-> U5 -->


  <text x="200" y="240" class="label" fill="#374151" font-size="16px">Social Network Modeling (U3 is the Central Influencer)</text>
</svg>
